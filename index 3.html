<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />

  <title>ProFit GPT-4 AI-assistent</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f5f5f5; }
    .chat-container {
      width: 100%;
      max-width: 420px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
      overflow: hidden;
    }
    .chat-header {
      background: #16a34a;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .chat-header select {
      font-size: 14px;
      border-radius: 8px;
      padding: 4px;
      border: none;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
      font-size: 14px;
    }
    .user { background: #dcfce7; align-self: flex-end; }
    .bot { background: #f3f4f6; align-self: flex-start; }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 14px;
    }
    .chat-input button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ProFit AI-assistent
      <select id="lang-select">
        <option value="auto">ğŸŒ Auto</option>
        <option value="sv">ğŸ‡¸ğŸ‡ª Svenska</option>
        <option value="en">ğŸ‡¬ğŸ‡§ English</option>
        <option value="so">ğŸ‡¸ğŸ‡´ Soomaali</option>
        <option value="ar">ğŸ‡¸ğŸ‡¾ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
        <option value="ti">ğŸ‡ªğŸ‡· á‰µáŒáˆ­áŠ›</option>
      </select>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Skriv din frÃ¥ga hÃ¤r...">
      <button onclick="sendMessage()">Skicka</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('user-input');
    const langSelect = document.getElementById('lang-select');

    function addMessage(text, from) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + from;
      msg.textContent = text;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function detectLang() {
      const userLang = navigator.language.slice(0, 2);
      if (langSelect.value === 'auto') {
        langSelect.value = ['sv','en','so','ar','ti'].includes(userLang) ? userLang : 'en';
      }
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      inputEl.value = '';

      const lang = langSelect.value;
      addMessage('ğŸ§  TÃ¤nker...', 'bot');

      try {
        const response = await fetch("https://profit-gpt4-proxy.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            lang: lang
          })
        });
        const data = await response.json();
        const reply = data.reply || 'âš ï¸ Inget svar.';
        messagesEl.lastChild.remove(); // ta bort "TÃ¤nker..."
        addMessage(reply, 'bot');
      } catch (err) {
        messagesEl.lastChild.remove();
        addMessage("âŒ Kunde inte kontakta AI-tjÃ¤nsten.", 'bot');
      }
    }

    detectLang();
  </script>
</body>
</html>
